<html>
<head>
  <title>circular-progress demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@authentic/mwc-circular-progress/mwc-circular-progress.js"></script>
  <script type="module" src="../node_modules/@authentic/mwc-icon-button/mwc-icon-button.js"></script>
  <link rel="stylesheet" href="demo-component.css">
  <style>
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    mwc-circular-progress {
      margin: 0 20px;
    }

    .inline {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .inline > * {
      flex-grow: 0;
    }
  </style>
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><mwc-icon-button icon="arrow_back"></mwc-icon-button></a>
    <span>Circular Progress</span>
  </header>

  <div class='main'>
    <h3>Indeterminate</h3>
    <div class="inline">
      <mwc-circular-progress></mwc-circular-progress>
      <mwc-circular-progress secondary></mwc-circular-progress>
    </div>

    <h3>Indeterminate - shrink disabled</h3>
    <div class="inline">
      <mwc-circular-progress disableShrink></mwc-circular-progress>
      <mwc-circular-progress secondary disableShrink></mwc-circular-progress>
    </div>

    <h3>Determinate</h3>
    <div class="inline">
      <mwc-circular-progress determinate id="determinate1"></mwc-circular-progress>
      <mwc-circular-progress secondary determinate id="determinate2"></mwc-circular-progress>
    </div>

    <h3>Fixed</h3>
    <div class="inline">
      <mwc-circular-progress fixed progress="5"></mwc-circular-progress>
      <mwc-circular-progress fixed progress="25"></mwc-circular-progress>
      <mwc-circular-progress fixed progress="50"></mwc-circular-progress>
      <mwc-circular-progress fixed progress="75"></mwc-circular-progress>
      <mwc-circular-progress fixed progress="100"></mwc-circular-progress>
      <mwc-circular-progress id="fixed" fixed secondary progress="50"></mwc-circular-progress>
    </div>

    <h3>Custom color</h3>
    <div class="inline">
      <mwc-circular-progress color="tomato"></mwc-circular-progress>
    </div>
  </div>

  <script>
    determinateCompleted = 0;
    determinateTimer = setInterval(determinateProgress, 20);
    function determinateProgress() {
      determinateCompleted = determinateCompleted >= 100 ? 0 : determinateCompleted + 1;
      determinate1.progress = determinateCompleted;
      determinate2.progress = determinateCompleted;
    }
    
    fixedCompleted = 50;
    fixedTimer = setInterval(fixedProgress, 1000);
    function fixedProgress() {
      fixedCompleted = fixedCompleted >= 100 ? 0 : fixedCompleted + 10;
      fixed.progress = fixedCompleted;
    }

    addEventListener('load', () => document.body.classList.remove('unresolved'));
  </script>
</body>
</html>
