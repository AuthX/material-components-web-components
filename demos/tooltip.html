<html>
<head>
  <title>tooltip demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@material/mwc-icon-button/mwc-icon-button.js"></script>
  <script type="module" src="../node_modules/@material/mwc-icon/mwc-icon.js"></script>
  <script type="module" src="../node_modules/@material/mwc-tooltip/mwc-tooltip.js"></script>
  <link rel="stylesheet" href="demo-component.css">
  <style>

    .color {
      color: tomato;
    }
  </style>
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><mwc-icon>arrow_back</mwc-icon>
    <span>Icon Toggle</span></a>
  </header>

  <main>

    <h2>This is the header title
      <mwc-tooltip text="title tooltip"></mwc-tooltip>
    </h2>
    <h4>Disabled</h3>

    <mwc-icon-button disabled icon="sentiment_very_satisfied" offIcon="sentiment_very_dissatisfied" id="disabledicon"></mwc-icon-button>
    <mwc-tooltip for="disabledicon" text="disabled" placement="before"></mwc-tooltip>

    <h4>Color</h4>
    <div class="color" style="text-align: center;">
        <mwc-icon-button icon="donut_small" offIcon="donut_large" id="fourth"></mwc-icon-button>
        <mwc-tooltip for="fourth" text="before" placement="before"></mwc-tooltip>
        <mwc-tooltip for="accessicon" text="accessibility"></mwc-tooltip>
        <mwc-icon-button id="accessicon" icon="all_out" offIcon="accessibility"></mwc-icon-button>
        <mwc-icon-button icon="exit_to_app" offIcon="camera" id="cameraicon"></mwc-icon-button>
        <mwc-tooltip for="cameraicon" text="camera" placement="above"></mwc-tooltip>
        <mwc-icon-button icon="done_all" offIcon="done" id="third"></mwc-icon-button>
        <mwc-tooltip for="third" text="after w/ fast appearance" placement="after" showDelay="300"></mwc-tooltip>
    </div>
  </main>

  <script type="module">
    Array.from(document.querySelectorAll('mwc-icon-button')).forEach((e) => {
      e.addEventListener('MDCIconButtonToggle:change', (e) => console.log(e.type, e.target));
    });
    addEventListener('load', () => document.body.classList.remove('unresolved'));
  </script>
</body>
</html>
